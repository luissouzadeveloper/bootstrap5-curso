<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid row bg-primary">
        <div class="container-fluid col bg-white m-3 p-3">
            <button class="btn">Normal</button>
            <button class="btn btn-primary btn-outline-success">Primário</button>
            <button class="btn btn-secondary btn-lg">Secundário</button>
            <button class="btn btn-success">Sucesso</button>
            <button class="btn btn-info">Informação</button>
        </div>

        <div class="container-fluid col bg-white m-3 p-3">
            <button class="btn btn-warning btn-outline-dark">Alerta</button>
            <button class="btn btn-danger btn-sm">Perigo</button>
            <button class="btn btn-dark">Dark</button>
            <button class="btn btn-light" disabled>Light</button>
            <button class="btn btn-link">Link</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
